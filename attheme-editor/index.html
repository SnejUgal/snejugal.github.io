<!DOCTYPE html>
<html lang="en">
  <head>
    <title>.attheme editor</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="#eee">
    <meta name="viewport" content="width=device-width">
    <link href="manifest.json" rel="manifest">
    <link href="img/favicon.png" rel="shortcut icon">
    <base href="/attheme-editor/">
    <style>
      .error {
        background: #F44336;
        color: #fff;
        position: fixed;
        top: 24px;
        left: 24px;
        width: calc(100vw - 48px);
        padding: 24px;
        border-radius: 2px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, .2);
        z-index: 5;
      }

      .error a {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <script async>
      if (new Date().getHours() > 21 || new Date().getHours() < 7 || localStorage.dark) {
        document.body.className += "dark";
        document.querySelector("meta[name='theme-color']").content = "#424242";
        sessionStorage.dark = true;
      } else {
        sessionStorage.removeItem("dark");
      }

      onerror = function(message, source, line, column) {
        var container = document.createElement("div");
        container.innerHTML = "Oops, an error occured. Please contact <a href='//t.me/snejugal'>@snejugal</a> on Telegram and send the following:<br><br>" + message + "<br>at " + source + " " + line + ":" + column + "<br><br>If this happened after loading, click the warning to dismiss it and continue using the editor.";
        container.onclick = function() {
          this.parentElement.removeChild(this);
        }
        container.className = "error";
        document.body.appendChild(container);
        return true;
      }
    </script>
    <header>
      <div class="container">
        <h1 class="header-title">.attheme editor</h1>
        <button class="change-theme" title="Toggle light and dark theme"></button>
      </div>
    </header>
    <section>
      <noscript>
        Seems you've turned JS off. Could you please turn it on?
      </noscript>
      <script>
        document.querySelector("section").className = "loading";
      </script>
    </section>
    <link href="css/general.css" rel="stylesheet">
    <link href="css/welcome-screen.css" rel="stylesheet">
    <link href="css/workplace-screen.css" rel="stylesheet">
    <link href="css/dialogs.css" rel="stylesheet">
    <script src="js/values.js" defer></script>
    <script src="js/functions.js" defer></script>
    <script src="js/color.js" defer></script>
    <script src="js/script.js" defer></script>
  </body>
</html>
